    {( "header.html" )}

    <div class="items">
    {% for i, album in ipairs(albums) do %}
    <div class="item">
        <a href="{{ BASE}}{{ tags[album] }}/{{ album }}/">
            <img src="{{ BASE}}img/{{ tags[album] }}/{{ images[album] }}"></a>
    </a>
    <div class="album-label">
        <a href="{{ BASE}}{{tags[album]}}/{{ album }}/">
            <i class="icon-camera-retro"></i> {{ album }}
        </h2>
    </div>
</div>
    {% end %}
    </div>

    <br style="clear: both">
    <form action="{{ BASE }}upload/"> 
        <label style="color: white">New album</label>
        <input text="text" name="album" placeholder="Type name of album">
        <button type="submit" class="btn">Sharing is caring</button>
    </form>
</div>
    {( "footer.html" )}
